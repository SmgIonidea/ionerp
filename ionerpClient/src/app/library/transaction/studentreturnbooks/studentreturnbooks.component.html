<section class="content-header">
  <div class="panel panel-primary ">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add/Edit Issue/Return Books[Student]</h4>
  </div>
</section>

<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">Registration Number:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="" placeholder="" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">Registration Number:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select name="" id="" class="form-control  col-lg-8 dropbox width">
          <option [ngValue]="0" selected>select</option>
          <option [ngValue]="20">20</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">Student Name:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="" placeholder="enter student name" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">Class:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="" placeholder=" enter class" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">Category:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select name="" id="" class="form-control  col-lg-8 dropbox width">
          <option [ngValue]="0" selected>select</option>
          <option [ngValue]="kannada">kannada</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="sub category">Sub Category:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select name="" id="" class="form-control  col-lg-8 dropbox width">
          <option [ngValue]="0" selected>select</option>
          <option [ngValue]="halekannada">halekannada</option>
        </select>
      </div>
    </div>

    <div class="pull-right btn_alignment">
      <button id="" type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
    </div>
  </form>
</div>
