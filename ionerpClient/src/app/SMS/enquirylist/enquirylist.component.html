<section class="content-header gap" style="margin-top:-10px;">
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ maintitle }}</h4>
  </div>
</section>

<div class="container-fluid">
  <div class="col-md-12">
    <div class="col-md-2">
      <label class="labelalign">From:
        <!-- <span class="mandatory" style="color:red;">*</span> -->
      </label>
    </div>
    <div class='right-inner-addon date datealign datepicker siz col-md-8' data-date-format="dd-mm-yyyy">
      <my-date-picker class="top" placeholder=" dd-mm-yyyy" name="myinitialdate" id="myinitialdate" [options]="myDatePickerOptions"
        [(ngModel)]="model" required>
      </my-date-picker>
      <!-- <br>
              <br>
              <div *ngIf="myinitialdate.touched && myinitialdate.invalid" class="error_message" style="margin-top:-18px;">
                <div *ngIf="assignmentForm.controls.myinitialdate.errors.required">
                  This field is required
                </div>
              </div> -->
    </div>
    <div class="form-group col-lg-12">
      <div class="col-lg-2">
        <label class="labelalignment">Student:
          <span style="color:red;">*</span>
        </label>
      </div>
      <div class="col-lg-8 siz2">
        <ss-multiselect-dropdown class="siz multiselect1" [options]="myOptions" [texts]="myStu"></ss-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group col-lg-12">
      <div class="col-lg-2">
        <label class="labelalignment2">Message:
          <span style="color:red;">*</span>
        </label>
      </div>
      <div class="col-lg-8">
        <textarea class="form-control siz3" rows="5"></textarea>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="row rowalign">
        <div class="col-lg-6 pull-right btndivalign">
          <button class="btn btn-success">
            <i class="glyphicon glyphicon-ok"></i>
            Send
          </button>
        </div>
        <div class="col-lg-6 pull-left notealign">
          <label style="color:red;">Note:&nbsp;
            <span style="color:red">*</span>&nbsp;denotes mandatory
          </label>
        </div>
      </div>
    </div>

  </div>
</div>
