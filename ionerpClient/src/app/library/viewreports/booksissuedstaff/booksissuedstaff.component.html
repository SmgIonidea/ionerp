<section class="content-header gap" style="margin-top:-10px;">
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Books Issued To Staff</h4>
  </div>
</section>
  <form class="form-horizontal" style="border-top:0px;">
  <div class="table table-responsive" style="overflow-x:initial;">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
      <thead style="background-color:#DDE1E6;">
      <tr>
        <th class="text-center">Sl No.</th>
        <th class="text-center" > Name</th>
        <th class="text-center" >Department</th>
        <th class="text-center" >Post</th>
        <th class="text-center" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of issuedStaffList let i=index">
        <td class="text-center">{{i+1}}</td>
        <td class="text-center">{{staff.st_firstname}}</td>
        <td class="text-center">{{staff.es_deptname}}</td>
        <td class="text-center">
         {{staff.es_postname}}
        </td>
        <td class="text-center">
            <a href="" [routerLink]="['/content',{outlets:{appCommon:['staffreport']}}]" [queryParams]="{id:staff.bki_id}">Books List</a>
          
        </td>
       
      </tr>
    </tbody>
  </table>
</div>
<br>
</form>
