<div class="container-fluid" id="home">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Department Name:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category inputwidth">
        <select class="form-control">
          <option selected>Select Department</option>
          <option>Teaching Staff</option>
          <option>NON-Teaching Staff</option>

        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Post:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category ">
        <ss-multiselect-dropdown class="multiselectwidth" [options]="myOptions" [texts]="myTexts"></ss-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Employer Contribution:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-3 col-sm-3 col-xs-3 category inputwidth">
        <input type="text" name="leaveType" id="leaveType" class="form-control" />

      </div>
      <div class="col col-md-2 col-sm-2 col-xs-2 inputwidth textbox_align">
        <select class="form-control">
          <option>Amount</option>
          <option selected>Percentage</option>
          <!-- <option>NON-Teaching Staff</option> -->

        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Employee Contribution:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-3 col-sm-3 col-xs-3 inputwidth">
        <input type="text" name="leaveType" id="leaveType" class="form-control" />

      </div>
      <div class="col col-md-2 col-sm-2 col-xs-2 inputwidth textbox_align">
        <select class="form-control">
          <option>Amount</option>
          <option selected>Percentage</option>
          <!-- <option>NON-Teaching Staff</option> -->

        </select>
      </div>
    </div>

    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Year :
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-3 col-sm-3 col-xs-3 inputwidth" data-date-format="yyyy-mm-dd"  >
        <my-date-picker class="" placeholder=" dd-mm-yyyy" name="admission_date1" id="admission_date1" [options]="myDatePickerOptions">
        </my-date-picker>
      </div>

      <div class="col col-md-3 col-sm-3 col-xs-3 inputwidth textbox_align" data-date-format="yyyy-mm-dd" >
        <my-date-picker class="" placeholder=" dd-mm-yyyy" name="admission_date1" id="admission_date1" [options]="myDatePickerOptions">
        </my-date-picker>
      </div>
    </div>
    <div class="btn_cancel  col-lg-3 col-md-3 col-xs-12 col-sm-6 pull-right">
      <button id="saveAssignment" type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
      <button type="reset" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>
    </div>
  </form>
</div>
