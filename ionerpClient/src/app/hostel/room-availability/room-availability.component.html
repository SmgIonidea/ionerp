<section class="content-header gap" style="margin-top:-10px;">
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ title }}</h4>
  </div>
</section>
<br>

<!--<pre>{{room | json}}</pre>-->
<form class="form-horizontal" style="border-top:0px;">
  <div class="table table-responsive" style="overflow-x:initial;">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
      <thead style="background-color:#DDE1E6;">
        <tr>
          <th class="text-center serial">Sl&nbsp;No.</th>
          <th>Room No</th>
          <th>Room Type</th>
          <th>Capacity</th>
          <th>Vacancy</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let roomList of room let i = index">
          <td class="text-right">
            <p class="pull-right">{{i+1}}</p>
          </td>
          <td>{{roomList.room_no}}</td>
          <td>{{roomList.room_type}}</td>
          <td>{{roomList.room_capacity}}</td>
          <td>{{roomList.room_vacancy}}</td>
          <td>{{roomList.room_rate}}</td>   
        </tr>
      </tbody>
    </table>
  </div>
</form>




<!-- Room Availability -->
<section class="content-header">
  <!--<div class="headline">-->
  <!-- Div for Page Headings -->

  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{title1}}</h4>
  </div>
  <!--</div>-->
  <!-- Page Headings Div Ends Here  -->
</section>
<!--<pre>{{availability | json}}</pre>-->
<div class="container-fluid cont">

  <form novalidate [formGroup]="roomForm" (ngSubmit)="searchroom(roomForm)">
    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Select Building:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <select formControlName="roomavailability" class="form-control">
          <option [ngValue]="0" selected>Select</option>
          <option *ngFor = "let avail of availability" [ngValue]="avail.buld_name">
            {{avail.buld_name}}
          </option>
          <!--<option>Girls</option>
          <option>madrid</option>
          <option>Male Building</option>-->
        </select>
        <br>
        <div class="error_message" style="margin-top:-14px;" *ngIf="roomForm.submitted && roomavailability.untouched">
          This field is required
        </div>
        <div *ngIf="roomavailability.touched && roomavailability.invalid" class="error_message" style="margin-top:-14px;">
          <div *ngIf="roomavailability.errors.required">
            This field is required
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="pull-right btn_alignment">
      <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">
        <i class="glyphicon glyphicon-file"  ></i>&nbsp;Search</button>

      <button type="reset" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>
    </div>
  </form>
</div>
