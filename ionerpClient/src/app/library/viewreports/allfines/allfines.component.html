<section class="content-header gap" style="margin-top:-10px;">
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Library Fine</h4>
  </div>
</section>
<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-4 col-md-4">
        <div class="col-lg-3 col-md-3 labelfield" style="margin-left:-45px;">
            <label for="category">Class:</label>
        </div>
        <div class="col-lg-8 col-md-8 category">
            <select name="" id="" class="form-control classname" >
                <option value = "all" >All</option>
                <option value="student" >Student</option>
                <option value="staff" >Staff</option>
                
                <!-- <option  *ngFor="let class of classList" value="{{class.es_classname}}">{{class.es_classname}}</option> -->
              </select>
        </div>
      </div>          
      <!-- <div class="col col-sm-12 col-xs-12 col-lg-2 col-md-2">
          <button id="" type="submit" class="btn btn-primary">&nbsp;Search</button>
      </div> -->         
    <!-- </div> 
    <div class="row form-group "> -->
        <div class=" btn_alignment">
          <button id="" type="submit" class="btn btn-primary" (click)="searchFines()">
            <!--<i class="glyphicon glyphicon-file"></i>-->
            <span class="glyphicon glyphicon-search"></span>
            &nbsp;Search</button>
        </div>
      </div>  
  </form>
</div>
<br>
<form class="form-horizontal" style="border-top:0px;">
  <div class="table table-responsive" style="overflow-x:initial;">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
      <thead style="background-color:#DDE1E6;">
        <tr>
          <th class="text-center">Sl No.</th>
          <th class="text-center"> Name</th>
          <th class="text-center">Type</th>
          <th class="text-center">Total Fine</th>
          <th class="text-center">Total Paid</th>
          <th class="text-center">Total Waived</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fine of bookFines let i=index">
        <td>{{i+1}}</td>
        <td>{{fine.libbooksid}}</td>
        <td>{{fine.type}}</td>
        <td>{{fine.totalfine}}</td>
        <td>{{fine.paid}}</td>
        <td class="text-center">
          {{fine.waived}}
        </td>
        <td class="text-center" *ngIf="fine.type == 'Student'">
          <a href="" [routerLink]="['/content',{outlets:{appCommon:['studentreport']}}]" [queryParams]="{id:fine.libbooksid}">Fine List</a>
          
        </td>
        <td class="text-center" *ngIf="fine.type == 'Staff'">
          <a href="" [routerLink]="['/content',{outlets:{appCommon:['staffreport']}}]" [queryParams]="{id:fine.libbooksid}">Fine List</a>
          
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
</form>
