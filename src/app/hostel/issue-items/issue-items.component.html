  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Sl No.</th>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Item Type</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td class="text-right">
          <p class="pull-right">1</p>
        </td>
        <td>
          <select class="form-control" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode">
            <option [ngValue]="0" selected>Select Item Code</option>
            <option >001</option>
            <option >1</option>
            <option >2</option>
            <option >4</option>
         </select>
          <!--<input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />-->
        </td>
        <td>
          <select class="form-control" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName">
            <option selected>Select Item Name</option>
            <option >Table</option>
            <option >Chair</option>
            <option >Books</option>
            <option >Computer System</option>
          </select>
          <!--<input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />-->
        </td>
        <td>
          <select class="form-control" id="newAttributeType" [(ngModel)]="newAttribute.type" name="newAttributeType" >
             <option >Returnable</option>
             <option >Non-Returnable</option>
          </select>
          <!--<input class="form-control" type="text" id="newAttributeType" [(ngModel)]="newAttribute.type" name="newAttributeType" />-->
        </td>
        <td>
          <input class="form-control" type="text" id="newAttributeQuantity" [(ngModel)]="newAttribute.quantity" name="newAttributeQuantity"
          />
        </td>

      </tr>



      <tr *ngFor="let field of fieldArray; let i = index">
        <td class="text-right">
          <p class="pull-right">{{i+1}}</p>
        </td>
        <td>
          <select class="form-control" [(ngModel)]="field.code" name="{{field.code}}">
              <option selected>Select Item Code</option>
              <option >001</option>
              <option >1</option>
              <option >2</option>
              <option >4</option>
        </select>
          <!--<input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />-->
        </td>
        <td>
          <select class="form-control" [(ngModel)]="field.name" name="{{field.name}}">
              <option selected>Select Item Name</option>
              <option >Table</option>
              <option >Chair</option>
              <option >Books</option>
              <option >Computer System</option>
          </select>
          <!--<input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />-->
        </td>
        <td>
          <select class="form-control" [(ngModel)]="field.type"  name="{{field.type}}">
              <option selected>Returnable</option>
              <option >Non-Returnable</option>
          </select>
          <!--<input [(ngModel)]="field.type" class="form-control" type="text" name="{{field.type}}" />-->
        </td>

        <td>
          <input [(ngModel)]="field.quantity" class="form-control" type="text" name="{{field.quantity}}" />
        </td>
      </tr>

    </tbody>
  </table>
  <div class="pull-right">
    <button type="button" (click)="addFieldValue()" class="btn btn-primary">
        <i class="glyphicon glyphicon-plus"></i>&nbsp;Add Row</button>

    <button type="button" (click)="deleteFieldValue(i)" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>&nbsp;Delete Row</button>
  </div>
  <br><br><br>
  <div style="margin-left:35%;">
