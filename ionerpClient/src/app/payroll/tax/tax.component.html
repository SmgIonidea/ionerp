<section class="content-header gap" style="margin-top:-10px;">
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tax</h4>
  </div>
</section>

<form class="form-horizontal" style="border-top:0px;">
  <div class="table table-responsive" style="overflow-x:initial;">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
      <thead style="background-color:#DDE1E6;">
        <tr>
          <!-- <th class="text-center">
            <input type="checkbox" (click)="deleteAllSelected($event)" id="delete_check">
          </th> -->
          <th class="text-center">Sl&nbsp;No.</th>
          <th class="text-center">Tax Type</th>
          <th class="text-center">From</th>
          <th class="text-center">To</th>
          <th class="text-center">Rate</th>
          <th class="text-center" style="width:4%;">Edit</th>
          <th class="text-center" style="width:7%;">Delete</th>
        </tr>
      </thead>
    </table>
  </div>
</form>

<section class="content-header">
  <!--<div class="headline">-->
  <!-- Div for Page Headings -->
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create a New Tax</h4>
  </div>
  <!--</div>-->
  <!-- Page Headings Div Ends Here  -->
</section>
<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12" style="margin-left:-60px;">
        <label for="">Tax Name :
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="driverName" id="driverName" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12" style="margin-left:-60px;">
        <label for="">Rate Type :
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select #selectyear class="form-control">
          <option>Select</option>
          <option value="2017">Percentage</option>
          <option value="2018">Amount</option>
        </select>
      </div>
    </div>

    <form [formGroup]="invoiceForm">
      <div class="col col-md-2 col-sm-12 col-xs-12" style="margin-left:-45px;">
        <label for="">Slab Rate's:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div formArrayName="itemRows" class="col col-md-10 col-sm-12 col-xs-12" style="margin-left:-35px;">
        <div class="col col-md-10 col-sm-12 col-xs-12" *ngFor="let itemrow of invoiceForm.controls.itemRows.controls; let i=index"
          [formGroupName]="i">
          <div class="col col-md-3 col-sm-12 col-xs-12 categoryrow">
            <label>
              From :
            </label>
            <input formControlName="from" class="form-control">
          </div>
          <div class="col col-md-3 col-sm-12 col-xs-12 categoryrow">
            <label>
              To :
            </label>
            <input formControlName="to" class="form-control">
          </div>
          <div class="col col-md-3 col-sm-12 col-xs-12 categoryrow">
            <label>
              Rate :
            </label>
            <input formControlName="rate" class="form-control">
          </div>
          <div class="col col-md-3 col-sm-12 col-xs-12 delete-btn">
            <button *ngIf="invoiceForm.controls.itemRows.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger">Delete Row</button>
          </div>
        </div>
        <div class="col col-md-2 col-sm-12 col-xs-12 categorybtn" style="margin-left:-45px;padding-top:20px;">
          <button type="button" (click)="addNewRow()" class="btn btn-primary">Add new Row</button>
        </div>
      </div>
    </form>
    <!-- <div class="form-group col-sm-12 col-xs-12 col-lg-12 col-md-12"> </div>-->
    <div class="form-group col-sm-12 col-xs-12 col-lg-12 col-md-12"> </div>
    <div class="form-group col-sm-12 col-xs-12 col-lg-12 col-md-12">
      <div class="col col-md-2 col-sm-12 col-xs-12" style="margin-left:-60px;">
        <label for="fromdate">Date of Year:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <br>
      <div class='right-inner-addon dateview col-md-5' data-date-format="dd-mm-yyyy">
        <label style="margin-right:100px;">
          From :
        </label>
        <my-date-picker class="" placeholder=" dd-mm-yyyy" name="fromDate" id="fromDate" [options]="myDatePickerOptions" [(ngModel)]="model">
        </my-date-picker>
      </div>
      <div class='right-inner-addon dateview col-md-5' data-date-format="dd-mm-yyyy">
        <label>
          To :
        </label>
        <my-date-picker class="" placeholder=" dd-mm-yyyy" name="toDate" id="toDate" [options]="myDatePickerOptions1" [(ngModel)]="model1">
        </my-date-picker>
      </div>
    </div>

    <div class="can">
      <div class="btn_cancel  col-lg-3 col-md-3 col-xs-12 col-sm-6 pull-right">
        <button id="saveAssignment" type="submit" class="btn btn-primary">
          <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
        <button type="reset" class="btn btn-danger">
          <i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>
      </div>
      <!-- <div  class="btn_cancel col-lg-3 col-md-3 col-xs-12 col-sm-6 btn_update">
        <button  id="UpdateAssignment" type="button" class="btn btn-primary" >
          <i class="glyphicon glyphicon-ok"></i> Update
        </button>
        <button id="cancelEdit" type="button" class="btn btn-danger" >
          <i class="glyphicon glyphicon-remove"></i> Cancel
        </button> 
      </div>-->
    </div>
  </form>
</div>
