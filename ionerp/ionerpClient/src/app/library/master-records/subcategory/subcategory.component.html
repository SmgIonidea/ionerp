<section class="content-header">
  <div class="panel panel-primary ">
    <h4 class="middle middle1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add / Edit Sub Category</h4>
  </div>
</section>

<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">Category Name:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-40px;">
        <select name="" id="" class="form-control  col-lg-8 dropbox width">
          <option [ngValue]="0" selected>Select Category name</option>
          <option [ngValue]="Kannada">Kannada</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category"> Sub Category Name:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-40px;">
        <input type="text" name="department" placeholder="Enter category Name" id="category" value="" class="form-control" />
      </div>
    </div>  
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="description">Description:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-40px;">
        <textarea type="text" placeholder="Enter Description" name="description" id="description" value="" rows="5" class="form-control">
      </textarea>
      </div>
    </div>
    <div class="pull-right btn_alignment">
      <button id="" type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
    </div>
  </form>
</div>
