<!-- Room Availability -->
<section class="content-header">
  <!--<div class="headline">-->
  <!-- Div for Page Headings -->

  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{title}}</h4>
  </div>
  <!--</div>-->
  <!-- Page Headings Div Ends Here  -->
</section>
<!--<pre>{{persondetails | json}}</pre>-->

<div class="container-fluid cont">

  <form>
    <div class="row">
      <div class="col col-md-2">
        <label>Room No
        </label>
      </div>
      <div class="col col-md-5">
        <label class="issueitem" style="text-align:left;">:&nbsp;{{roomno}} 
        </label>
      </div>
    </div>   

     <div class="row">
      <div class="col col-md-2">
        <label>Person Id
        </label>
      </div>
      <div class="col col-md-5">
        <label class="issueitem" style="text-align:left;">:&nbsp;{{preadmissionid}}
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-2">
        <label>Person Name
        </label>
      </div>
      <div class="col col-md-5">
        <label class="issueitem" style="text-align:left;">:&nbsp;{{prename}}
        </label>
      </div>
    </div>

  <div class="row">
      <div class="col col-md-2">
        <label>Room Type
        </label>
      </div>
      <div class="col col-md-5">
        <label class="issueitem" style="text-align:left;">:&nbsp;{{roomtype}}
        </label>
      </div>
    </div> 
  </form>


  <table class="table table-striped table-bordered">
    <!--<form>-->
    <thead>
      <tr>
        <th>Sl No.</th>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Item Type</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td class="text-right">
          <p class="pull-right">1</p>
        </td>
        <td>
          <select class="form-control" id="newAttributeCode" [(ngModel)]="itemid" name="newAttributeCode" (ngModelChange)="loaditemname($event)">
            <option [ngValue]="0" selected>Select Item Code</option>
            <option *ngFor="let post of itemcode" [ngValue]="post.in_item_code">{{post.in_item_code}}</option>
            <!--<option >1</option>
            <option >2</option>
            <option >4</option>-->
         </select>
          <!--<input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />-->
        </td>
        <td>
          <!--<select class="form-control" id="newAttributeName" [(ngModel)]="newAttribute.name"  name="newAttributeName">
            <option *ngFor="let postname of itemname" [ngValue]="postname.in_item_name" selected>{{postname.in_item_name}}</option>
            <option *ngFor="let post of dropname" [ngValue]="post.in_item_name" >{{post.in_item_name}}</option>
            <option >Chair</option>
            <option >Books</option>
            <option >Computer System</option>
          </select>-->
          <!--<input class="form-control" type="text" id="newAttributeName" [(ngModel)]="itemname" name="newAttributeName" />-->
          
          <input class="form-control" type="text" id="newAttributeName"  [(ngModel)]="newAttributeName" name="newAttributeName" />
        </td>
        <td>
          <select class="form-control" id="newAttributeType" [(ngModel)]="newAttributetype" name="newAttributeType" >
             <option value="Returnable">Returnable</option>
             <option value="Non-Returnable" >Non-Returnable</option>
          </select>
          <!--<input class="form-control" type="text" id="newAttributeType" [(ngModel)]="newAttribute.type" name="newAttributeType" />-->
        </td>
        <td>
          <input class="form-control" type="text" id="newAttributeQuantity" [(ngModel)]="newAttributequantity" name="newAttributeQuantity"
          />
        </td>
        <td><button type="button" class="btn btn-primary person" (click)="addpersonitem()">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Add to Person</button></td>

      </tr>



      <tr *ngFor="let field of fieldArray; let i = index">
        <td class="text-right">
          <p class="pull-right">{{i+2}}</p>
        </td>
        <td>
          <select class="form-control" [(ngModel)]="fieldcode" name="{{field.code}}" (ngModelChange)="loadfieldvalue($event)">
              <option selected>Select Item Code</option>
              <option *ngFor="let post of itemcode" [ngValue]="post.in_item_code">{{post.in_item_code}}</option>
              <!--<option >001</option>
              <option >1</option>
              <option >2</option>
              <option >4</option>-->
        </select>
          <!--<input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />-->
        </td>
        <td>
          <!--<select class="form-control" [(ngModel)]="field.name" name="{{field.name}}">
              <option selected>Select Item Name</option>
              <option >Table</option>
              <option >Chair</option>
              <option >Books</option>
              <option >Computer System</option>
          </select>-->
          <input [(ngModel)]="fieldname" class="form-control" type="text" name="{{field.name}}" />
        </td>
        <td>
          <select class="form-control" [(ngModel)]="fieldtype"  name="{{field.type}}">
              <option value="Returnable">Returnable</option>
              <option value="Non-Returnable" >Non-Returnable</option>
          </select>
          <!--<input [(ngModel)]="field.type" class="form-control" type="text" name="{{field.type}}" />-->
        </td>

        <td>
          <input [(ngModel)]="fieldquantity" class="form-control" type="text" name="{{field.quantity}}" />
        </td>
        <td>
          <button type="button" class="btn btn-primary person" (click)="addfieldpersonitem()">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Add to Person</button>
        </td>
      </tr>

    </tbody>
    <!--</form>-->
  </table>
  <div class="pull-right">
    <button type="button" (click)="addFieldValue()" class="btn btn-primary">
        <i class="glyphicon glyphicon-plus"></i>&nbsp;Add Row</button>

    <button type="button" (click)="deleteFieldValue(i)" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>&nbsp;Delete Row</button>
  </div>
  <br><br><br>
  <div style="margin-left:40%;">
    <!--<button type="button" class="btn btn-primary person">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Add to Person</button>-->

    <button type="button" class="btn btn-danger" [routerLink]="['/content',{outlets:{appCommon:['roomallocation']}}]">
        <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Back</button>
  </div>

</div>
<!-- Tag for showing Toast Message -->
<toaster-container [toasterconfig]="tosterconfig"></toaster-container>
<!-- Toast Tag Ends Here -->
