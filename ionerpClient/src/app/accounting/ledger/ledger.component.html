<section class="content-header">
  <!--<div class="headline">-->
  <!-- Div for Page Headings -->
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create New Ledger</h4>
  </div>
  <!--</div>-->
  <!-- Page Headings Div Ends Here  -->
</section>
<div class="container-fluid" id="home">
  <form class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
    <div class="row form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-45px;">
        <label for="category">Name of the Ledger:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 category" style="margin-left:-15px;">
        <input type="text" name="assignment" id="assignment" placeholder="Name of Ledger" class="form-control">
      </div>
    </div>
    <div class="row form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-45px;">
        <label for="category">Group Name:
        </label>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 category" style="margin-left:-15px;">
        <select class="form-control">
          <option>Select Group</option>
          <option>BVB</option>
          <option>PESIT</option>
          <option>RVCE</option>
        </select>
      </div>
    </div>
    <div class="row form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-45px;">
        <label for="category">Opening Balance:
        </label>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 category" style="margin-left:-15px;">
        <input type="text" name="totalmarks" id="totalmarks" class="form-control top" />
      </div>
    </div>
    <div class="row form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-45px;">
        <label for="category">Type:
        </label>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 category" style="margin-left:-15px;">
        <select class="form-control">
          <option>Select Type</option>
          <option>Credit</option>
          <option>Debit</option>
          <option>Cash</option>
        </select>
      </div>
    </div>
    <div class="can">
      <div class="btn_cancel  col-lg-3 col-md-3 col-xs-12 col-sm-6 pull-right">
        <button id="saveAssignment" type="submit" class="btn btn-primary">
          <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
        <button type="reset" class="btn btn-danger">
          <i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>
      </div>    
    </div>
  </form>
</div>
