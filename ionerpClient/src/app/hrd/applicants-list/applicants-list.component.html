<section class="content-header gap" style="margin-top:-10px;">
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ maintitle }}</h4>
  </div>
</section>

<div class="col-lg-12">   
  <div class="col-md-2">
    <label style="margin-left:-30px;">Department:
      <span class="mandatory" style="color:red;">*</span>
    </label>
  </div>
  <div class="col-md-4">
    <select class="form-control dropdownalign1">
      <option selected>Select</option>         
      <option>Teaching staff</option>
      <option>Non-teaching staff</option>
      <option>Academics department</option>        
    </select>
    <br>
  </div>  
  
  <div class="col-md-2">
    <label style="margin-left:-30px;">Post:
      <span class="mandatory" style="color:red;">*</span>
    </label>
  </div>
  <div class="col-md-4">
    <select class="form-control dropdownalign2">
      <option selected>Select</option>         
      <option>Post 1</option>
      <option>Post 2</option>
      <option>Post 3</option>        
    </select>
    <br>
  </div>  
</div>

<form class="form-horizontal" style="border-top:0px;">
  <div class="table table-responsive" style="overflow-x:initial;">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
      <thead style="background-color:#DDE1E6;">
        <tr>          
          <th class="text-center ">Sl&nbsp;No.</th>
          <th class="text-center">Name</th>
          <th class="text-center">Department / Post</th>
          <th class="text-center">Primary Subject</th>
          <th class="text-center">Contact Details</th>                  
          <th class="text-center" style="width:4%;">Edit</th>
          <th class="text-center" style="width:7%;">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>          
          <td class="text-right"><p class="pull-right">1</p></td>
          <td class="text-center">Amit</td>
          <td class="text-center">Teaching staff / Post 1</td>
          <td class="text-center">Microprocessors</td>
          <td class="text-center">8111122220</td>          
          <td class="text-center">
            <i class="glyphicon glyphicon-pencil"></i>
          </td>
          <td class="text-center">
            <i class="glyphicon glyphicon-remove"></i>
          </td>          
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-primary pull-right">
      <i class="glyphicon glyphicon-print"></i>
      Print
    </button>
  </div>
  <br><br><br>  
</form>
