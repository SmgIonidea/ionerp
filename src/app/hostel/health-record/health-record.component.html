<section class="content-header">

  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{heading}}</h4>
  </div>

</section>

<div class="container-fluid">

  <form [formGroup]="healthRecordForm">

     <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Reg No / Emp No:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="regEmpNo" type="text" placeholder="Enter Reg/Emp No" class="form-control">
        
        <div *ngIf="regEmpNo.touched && regEmpNo.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.regEmpNo.errors.required">
              This field is required.
            </div>
          </div>

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Person Type:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="personType" type="text" placeholder="Enter Person Type" class="form-control">
        
        <div *ngIf="personType.touched && personType.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.personType.errors.required">
              This field is required.
            </div>
          </div>

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Name:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="name" type="text" placeholder="Enter Name" class="form-control">
        
        <div *ngIf="name.touched && name.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.name.errors.required">
              This field is required.
            </div>
          </div>

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Class:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="class" type="text" placeholder="Enter Class" class="form-control">
        
        <div *ngIf="class.touched && class.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.class.errors.required">
              This field is required.
            </div>
          </div>

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Problem Definition:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="problemDef" type="text" placeholder="Enter Problem Defination" class="form-control">
        
        <div *ngIf="problemDef.touched && problemDef.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.problemDef.errors.required">
              This field is required.
            </div>
          </div>

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Ref.Doctor Name:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="doctorName" type="text" placeholder="Enter Doctor Name" class="form-control">
        
        <div *ngIf="doctorName.touched && doctorName.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.doctorName.errors.required">
              This field is required.
            </div>
          </div>

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Address:
          <!--<span class="mandatory" style="color:red;">*</span>-->
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="address" type="text" placeholder="Enter Address" class="form-control">
        
        <!--<div *ngIf="address.touched && address.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.address.errors.required">
              This field is required.
            </div>
          </div>-->

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Contact No:
          <!--<span class="mandatory" style="color:red;">*</span>-->
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="contactNo" type="text" placeholder="Enter Contact No" class="form-control">
        
        <!--<div *ngIf="contactNo.touched && contactNo.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.contactNo.errors.required">
              This field is required.
            </div>
          </div>-->

        <br>
      </div>
    </div>
    <br>

    <div class="col-md-12">
      <div class="col-md-2">
        <label style="margin-left:-30px;">Doctor Prescription:
          <!--<span class="mandatory" style="color:red;">*</span>-->
        </label>
      </div>
      <div class="col-md-5">
        <input formControlName="DoctorPresc" type="text" placeholder="Enter Doctor Prescription" class="form-control">
        
        <!--<div *ngIf="DoctorPresc.touched && DoctorPresc.invalid" class="error_message">
            <div *ngIf="healthRecordForm.controls.DoctorPresc.errors.required">
              This field is required.
            </div>
          </div>-->

        <br>
      </div>
    </div>
    <br>

    <div class="pull-right">
      <button type="submit" class="btn btn-primary" [disabled]="!healthRecordForm.valid">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Add</button>

      <button type="reset" class="btn btn-danger" [routerLink]="['/content',{outlets:{appCommon:['roomallocation']}}]">
        <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Back</button>
    </div>


  </form>
</div>
