<section class="content-header">
  <div class="panel panel-primary ">
    <h4 class="middle middle1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add / Edit Books</h4>
  </div>
</section>
<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;" >
          <label for="category">Purchased On:
            <span class="mandatory" style="color:red;">*</span>
          </label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="Enter" id="" value="" class="form-control" />
        </div>
      </div>
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="category">Category:
            <span class="mandatory" style="color:red;">*</span>
          </label>
        </div>
        <div class="col-lg-6 col-md-6 category" style="margin-left:-60px;">
          <select name="" id="" class="form-control">
            <option [ngValue]="0" selected>Select</option>
            <option [ngValue]="kannada">
              Kannada
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="bill number">Bill Number:
            <span class="mandatory" style="color:red;">*</span>
          </label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="Enter  Bill Number" id="" value="" class="form-control" />
        </div>
      </div>
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="subcategory">Sub Category:
            <span class="mandatory" style="color:red;">*</span>
          </label>
        </div>
        <div class="col-lg-6 col-md-6 category" style="margin-left:-60px;">
          <select name="" id="" class="form-control">
            <option [ngValue]="0" selected>Select</option>
            <option [ngValue]="Halekannada">
              HaleKannada
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row form-group ">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="row form-group" style="padding-left:16px;">
          <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;" >
            <label for="bill number">Accession Number:</label>
          </div>
          <div class="col-lg-6 col-md-6 labelextra" style="padding-right:28px;padding-left:6px;">
            <input type="text" name="" placeholder="Enter Accession Number" id="" value="" class="form-control" />
          </div>
        </div>
        <div class="row form-group" style="padding-left:16px;">
          <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
            <label for="number of books">Number Of Books:
              <span class="mandatory" style="color:red;">*</span>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 labelextra" style="padding-right:28px;padding-left:6px;">
            <input type="text" name="" placeholder="Enter Number of Books" id="" value="" class="form-control" />
          </div>
        </div>
        <div class="row form-group" style="padding-left:16px;">
          <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
            <label for="author">Author:
              <span class="mandatory" style="color:red;">*</span>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 labelextra"  style="padding-right:28px;padding-left:6px;">
            <input type="text" name="" placeholder="Enter Author" id="" value="" class="form-control" />
          </div>
        </div>
        <div class="row form-group" style="padding-left:16px;">
          <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
            <label for="title">Title:
              <span class="mandatory" style="color:red;">*</span>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 labelextra" style="padding-right:28px;padding-left:6px;">
            <input type="text" name="" placeholder="Enter Title" id="" value="" class="form-control" />
          </div>
        </div>
        <div class="row form-group" style="padding-left:16px;">
          <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
            <label for="publisher">Publisher Name:
              <span class="mandatory" style="color:red;">*</span>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 labelextra"  style="padding-right:28px;padding-left:6px;">
            <select name="" id="" class="form-control">
              <option [ngValue]="0" selected>Select</option>
              <option [ngValue]="abc">
                abc
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="row form-group ">
          <div class="image-upload col-lg-6 col-md-6">
            <label>
              <img src="./assets/js_css/images/nophoto.jpg" style="width:120px;height:150px;pointer-events: none" />
            </label>
            <label class="btn-bs-file btn btn-primary lab1 top" style="background:grey;margin-left:80px">
              Browse
              <input type="file" class="" id="" name="">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="supplier">Supplier Name:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <select name="" id="" class="form-control">
            <option [ngValue]="0" selected>Select</option>
            <option [ngValue]="xyz">
              xyz
            </option>
          </select>
        </div>
      </div>
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="edition">Edition:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="Enter edition" id="" value="" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="year">Year:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="enter year" id="" value="" class="form-control" />
        </div>
      </div>
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="year">Cost:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="enter Cost" id="" value="" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="description">Additional Information:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <textarea type="text" placeholder="Enter Description" name="description" id="description" value="" rows="7" class="form-control">
                    </textarea>
        </div>
      </div>
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="pages">Pages:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="enter pages" id="" value="" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col col-sm-12 col-xs-12 col-lg-6 col-md-6">
        <div class="col-lg-6 col-md-6 labelfield" style="margin-left:-45px;">
          <label for="volume">volume:</label>
        </div>
        <div class="col-lg-6 col-md-6 category">
          <input type="text" name="" placeholder="enter volume" id="" value="" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="pull-right btn_alignment">
        <button id="" type="submit" class="btn btn-primary">
          <i class="glyphicon glyphicon-file"></i>&nbsp;Add Book</button>
      </div>
    </div>
  </form>
</div>
