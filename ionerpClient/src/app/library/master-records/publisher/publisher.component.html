<section class="content-header">
  <div class="panel panel-primary ">
    <h4 class="middle middle1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add / Edit Publisher/Supplier</h4>
  </div>
</section>

<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="publisher">Publlisher/Supplier:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <select name="" id="" class="form-control  col-lg-8 dropbox width">
          <option [ngValue]="0" selected>Select Publisher</option>
          <option [ngValue]="publisher">Publisher</option>
          <option [ngValue]="supplier">Supplier</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="name">Name:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter Name" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="address">Address:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <textarea type="text" placeholder="Enter Address" name="" id="" value="" rows="5" class="form-control">
      </textarea>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="city">City:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter city" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="state">State:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter state" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="country">Country:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter country" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="phone" >Phone No:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter phone number" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="fax" >Fax:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter fax" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="email" >Email:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <input type="text" name="" placeholder="Enter email" id="" value="" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label  for="additional info">Additional Information:</label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-20px;">
        <textarea type="text" placeholder="Enter Additional Information" name="" id="" value="" rows="5" class="form-control">
      </textarea>
      </div>
    </div>
    <div class="pull-right btn_alignment">
      <button id="" type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
    </div>
  </form>
</div>
