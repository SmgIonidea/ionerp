<section class="content-header">
  <!--<div class="headline">-->
  <!-- Div for Page Headings -->
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Allot Vehicle to Board</h4>
  </div>
  <!--</div>-->
  <!-- Page Headings Div Ends Here  -->
</section>


<div class="table table-responsive" style="overflow-x:initial;width:70%;margin-left:15%;">

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
    <thead style="background-color:#DDE1E6;">
      <tr>

        <th class="text-center ">S.no</th>
        <th class="text-center">Board</th>
        <th class="text-center">Vehicle Number</th>

        <th class="text-center" style="width:4%;">Edit</th>
        <!-- <th class="text-center" style="width:7%;">Delete</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let board of vehicleBoardList let i=index">

        <td class="text-right">
          <p class="pull-right">{{i+1}}</p>
        </td>

        <td class="text-center">
            <input type="hidden"  [value]="board.board_id">{{board.board_name}}
          </td>
        <td  class="text-center">
            <p style="display:block;" [attr.id]="'para_' + board.id">{{board.vehicle_no}}</p>
            <select  style="display:none;" [attr.id]="'select_' +  board.id"  [(ngModel)]="board.vehicle_id" (ngModelChange)="save_id($event)"
            class="form-control" >
         
           <option *ngFor="let vehicle of vehicleList" [value]="vehicle.vehicle_id" >{{vehicle.tr_vehicle_no}}</option>
         </select>
        </td>
       
        <td class="text-center" style="width:1%;" id="resize" >
            <button type="submit" style="display:none;" [attr.id]="'submit_' +  board.id" (click)='save(board.id)'
              class="btn btn-primary" (click)="proceedDelivery(board.id)"><span class="glyphicon glyphicon-file"></span>&nbsp;Save</button>
            <button style="display:none;" [attr.id]="'cancel_' +  board.id" (click)='cancel(board.id)'
              class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel</button>
            <i [attr.id]="'hide' +  board.id" class="glyphicon glyphicon-pencil  editDept" (click)="startEdit(board.id)"
               (click)='resize()' style="cursor:pointer;margin-top:10px;"></i>
          </td>

  
     
      </tr>
    </tbody>
  </table>
  <div *ngIf="isActive" class="can ">
    <div style="margin-left:40%;" class="btn_cancel  col-lg-3 col-md-3 col-xs-12 col-sm-6 ">
      <button id="saveAssignment" type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
      <button type="reset" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</button>
    </div>

  </div>
 
</div>

<!-- Tag for showing Toast Message -->
<toaster-container [toasterconfig]="tosterconfig"></toaster-container>
<!-- Toast Tag Ends Here -->
