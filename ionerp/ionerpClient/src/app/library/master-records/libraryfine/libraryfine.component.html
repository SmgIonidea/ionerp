<section class="content-header">
  <div class="panel panel-primary ">
    <h4 class="middle middle1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Add / Edit Library Fine</h4>
  </div>
</section>

<div class="container-fluid">
  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12" style="margin-left:-60px;"></div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-60px;">
        <select name="" id="" class="form-control  col-lg-8 dropbox width">
          <option [ngValue]="0" selected>Select</option>
          <option [ngValue]="Student">
            Student
          </option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div  class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="category">No Of Days:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-60px;">
        <input type="text" name="" placeholder="Enter No of days" id="" value="" class="form-control" />
      </div>
    </div>    
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="description" >Fine Amount:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-60px;">
        <input type="text" name="" placeholder="" id="" value="" class="form-control" />
      </div>
    </div>    
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="description" >Duration:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category" style="margin-left:-60px;">
        <input type="text" name="" placeholder="" id="" value="" class="form-control" />day(s)
      </div>
    </div>
    <div class="pull-right btn_alignment">
      <button id="" type="submit" class="btn btn-primary">
        <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
    </div>
  </form>
</div>
