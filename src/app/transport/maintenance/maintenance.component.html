<section class="content-header">
  <!--<div class="headline">-->
  <!-- Div for Page Headings -->
  <div class="panel panel-primary">
    <h4 class="middle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add Maintenance</h4>
  </div>
  <!--</div>-->
  <!-- Page Headings Div Ends Here  -->
</section>
<div class="container-fluid">

  <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Registration Number:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select class="form-control">
          <option>Select Vehicle</option>
          <option>KA 14 A 007</option>
          <option>KA 14 A 1857</option>
          <option>KA 14 B 933</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Maintenance Type:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="maintenance_type" id="maintenance_type" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Maintenance Date:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class='right-inner-addon dateview siz col-md-5' data-date-format="dd-mm-yyyy">
          <my-date-picker class="" placeholder=" dd-mm-yyyy" name="maintenanceDate" id="maintenanceDate" [options]="myDatePickerOptions"
            [(ngModel)]="model" required>
          </my-date-picker>         
        </div>
    </div>   
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Amount Paid:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="amtPaid" id="amtPaid" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Remarks:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <input type="text" name="remarks" id="remarks" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Payment Mode:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select #select class="form-control" name="payment" (change)="selectDiv(select.value)">
          <option value="cash">Cash</option>
          <option value="cheque">Cheque</option>
          <option value="dd">DD</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Voucher Type:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select class="form-control" name="payment">
          <option>Select Voucher</option>
          <option value="admission(paidin)">Admission (PaidIn)</option>
          <option value="payment(paidout)">Payment (PaidOut)</option>
          <option value="salary(paidout)">Salary (PaidOut)</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-12 col-sm-12 col-xs-12">
      <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
        <label for="">Ledger Type:
          <span class="mandatory" style="color:red;">*</span>
        </label>
      </div>
      <div class="col col-md-5 col-sm-12 col-xs-12 category">
        <select class="form-control" name="payment">
          <option>Select Ledger</option>
          <option value="admission">Admission</option>
          <option value="exam">Examination</option>
          <option value="salary">Salary</option>
        </select>
      </div>
    </div>
    <div id="hiddeDiv" style="display:none">
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
          <label for="">Bank Name:
          </label>
        </div>
        <div class="col col-md-5 col-sm-12 col-xs-12 category">
          <input type="text" name="voucher_number" id="voucher_number" class="form-control">
        </div>
      </div>
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
          <label for="">Account Number:
          </label>
        </div>
        <div class="col col-md-5 col-sm-12 col-xs-12 category">
          <input type="text" name="voucher_number" id="voucher_number" class="form-control">
        </div>
      </div>
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
          <label for="">Cheque/DD Number:
          </label>
        </div>
        <div class="col col-md-5 col-sm-12 col-xs-12 category">
          <input type="text" name="voucher_number" id="voucher_number" class="form-control">
        </div>
      </div>
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
          <label for="">Teller Name:
          </label>
        </div>
        <div class="col col-md-5 col-sm-12 col-xs-12 category">
          <input type="text" name="voucher_number" id="voucher_number" class="form-control">
        </div>
      </div>
      <div class="form-group col-md-12 col-sm-12 col-xs-12">
        <div class="col col-md-2 col-sm-12 col-xs-12 labelfield" style="margin-left:-60px;">
          <label for="">Pin:
          </label>
        </div>
        <div class="col col-md-5 col-sm-12 col-xs-12 category">
          <input type="text" name="voucher_number" id="voucher_number" class="form-control">
        </div>
      </div>
    </div>
    <div class="can">
      <div class="btn_cancel  col-lg-3 col-md-3 col-xs-12 col-sm-6 pull-right">
        <button id="saveAssignment" type="submit" class="btn btn-primary">
          <i class="glyphicon glyphicon-file"></i>&nbsp;Save</button>
        <button type="reset" class="btn btn-danger">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;Reset</button>
      </div>
      <!-- <div  class="btn_cancel col-lg-3 col-md-3 col-xs-12 col-sm-6 btn_update">
          <button  id="UpdateAssignment" type="button" class="btn btn-primary" >
            <i class="glyphicon glyphicon-ok"></i> Update
          </button>
          <button id="cancelEdit" type="button" class="btn btn-danger" >
            <i class="glyphicon glyphicon-remove"></i> Cancel
          </button> 
        </div>-->
    </div>
  </form>
</div>
